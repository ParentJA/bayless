<!doctype html>

<html ng-app="mainApp">

<head>
    <meta charset="utf-8">
    <title>Home</title>
    <meta name="viewport"
          content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/flat-ui.css">
</head>

<body ng-controller="mainCtrl">
    <div class="container">
        <h2>Recipes</h2>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-group">
                    <label>Ingredient</label>
                    <input class="form-control" type="text" ng-model="ingredient">
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-hide="recipes.length">
                        <td class="text-center">Please wait while the recipes load...</td>
                    </tr>
                    <tr ng-repeat="recipe in recipes | orderBy:'name' | filter:ingredient" ng-show="recipes.length">
                        <td ng-bind="recipe.name" ng-click="onLinkClick(recipe.name)"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        {% comment %}{% if recipes %}
            <ul>
                {% for recipe in recipes %}
                    <li>
                        <a href="{% url recipe.name|slugify %}">{{ recipe.name|title }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}{% endcomment %}
    </div>

    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-resource.min.js"></script>
    <script src="{{ STATIC_URL }}app/js/app.js"></script>
</body>

</html>
